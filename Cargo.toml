[package]
name = "lemonade"
version = "0.1.0"
authors = ["Sheheryar Parvaz <skipper308@hotmail.ca>"]

[dependencies]
cairo-sys-rs = "^0"
cairo-rs = { version = "^0", features = ["xcb"] }
pango = "^0"
pangocairo = "^0"
xcb = "^0"

regex = { version = "^0", optional = true }

[features]
lemonbar = ["regex"]

[[bin]]
name = "lemonade"
required-features = ["lemonbar"]
